<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Text area and buttons</title>
</head>
<body>
    <form>
        <p>Month</p>
        <select name="month_selected" multiple>
            <option>Jan</option>
            <option selected>Feb</option>
            <option>March</option>
            <option>April</option>
        </select>
        <p> Share your experience</p>
        <textarea name="experience" rows="10" cols="30"></textarea><br>
        <input type="button" value="Button 1">
        <button type="button"><img src="logo_switchtocode.png"></button>
    </form>
    
 </body>
</html>
