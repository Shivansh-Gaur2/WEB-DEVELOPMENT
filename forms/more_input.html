<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More input Types</title>
</head>
<body>
    <form>
        <!--input is inline tag-->
        <div>
        <label for="username">Username</label>
        <input type="email" id="username" required placeholder="abc@example.com">
        </div><br>
        <div>
        <label for="password">Password</label>
        </label>
        <input type="time" id="password" required>
        </div><br>
        <div>
        <input type="submit">
        </div>
        <div>
            <label for="username">Username</label>
            <input type="range" id="username" required min="10" max="50" step="10">
            </div><br>
        <!--other types url,number,range-->
    </form>
</body>
</html>
