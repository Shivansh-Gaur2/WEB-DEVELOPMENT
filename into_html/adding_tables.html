<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tables attributes</title>
</head>
<body>
    <h2>Demo Table</h2>
    <table border="2">
        <tr>
            <th></th>
            <th colspan="2">Column 1</th>
            <th>Column 2</th>
            
        </tr>
        <tr>
            <th rowspan="2">Row 1</th>
            <td>Cell 1,1</td>
            <td>Cell 1,2</td>
            <td>Cell 1,3</td>

        </tr>
        <tr>
            <td>Cell 2,1</td>
            <td>Cell 2,2</td>
            <td>Cell 2,3</td>

        </tr>
        <tr>
            <th>Row 3</th>
            <td>Cell 3,1</td>
            <td>Cell 3,2</td>
            <td>Cell 3,3</td>

        </tr>
    </table>
    
</body>
</html>
